<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>我的個人網站</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- LOGO：最上面一行 -->
  <div class="logo-area">
    <img src="images/logo.png" class="logo" alt="LOGO">
  </div>

  <!-- 空一行 -->
  <div class="space"></div>

<!-- 四個文字按鍵 -->
<div class="menu">
  <span class="tab" onclick="setActive(this)">行銷專案</span>
  <span class="tab" onclick="setActive(this)">平面設計</span>
  <span class="tab" onclick="setActive(this)">短影音</span>
  <span class="tab" onclick="setActive(this)">UI / UX</span>
</div>

  <!-- 動態腦袋 -->
<script>
  function setActive(el) {
    // 先把全部 tab 的 active 移除
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    // 再把你點到的那個加 active
    el.classList.add("active");
  }
</script>

</body>
</html>
