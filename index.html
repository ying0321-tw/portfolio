<!-- PDF Modal -->
<div class="modal" id="modal" aria-hidden="true">
  <div class="overlay"></div>
  <div class="modal-panel" role="dialog" aria-modal="true">
    <button class="close" type="button" aria-label="關閉">×</button>
    <iframe class="pdf" title="PDF Viewer"></iframe>
  </div>
</div>

<script>
  // Tabs + pill
  const tabs = document.querySelectorAll('.tab');
  const pill = document.querySelector('.pill');

  function movePill(el){
    if (!pill) return;
    const pillStyle = window.getComputedStyle(pill);
    if (pillStyle.display === 'none') return;

    const menu = el.parentElement.getBoundingClientRect();
    const r = el.getBoundingClientRect();
    pill.style.left = (r.left - menu.left) + 'px';
    pill.style.width = r.width + 'px';
  }

  tabs.forEach(tab=>{
    tab.addEventListener('click',()=>{
      tabs.forEach(t=>t.classList.remove('active'));
      tab.classList.add('active');
      movePill(tab);

      const target = document.querySelector(tab.dataset.target);
      if (target) target.scrollIntoView({behavior:'smooth', block:'start'});
    });
  });

  window.addEventListener('load',()=>movePill(document.querySelector('.tab.active')));
  window.addEventListener('resize',()=>movePill(document.querySelector('.tab.active')));

  // PDF Modal
  const modal = document.getElementById('modal');
  const frame = document.querySelector('.pdf');

  document.querySelectorAll('.card').forEach(card=>{
    card.addEventListener('click',()=>{
      frame.src = card.dataset.pdf + '#zoom=page-width';
      modal.classList.add('open');
      document.body.style.overflow='hidden';
    });
  });

  function closeModal(){
    modal.classList.remove('open');
    frame.src='';
    document.body.style.overflow='';
  }

  document.querySelector('.close').addEventListener('click', closeModal);
  document.querySelector('.overlay').addEventListener('click', closeModal);

  document.addEventListener('keydown', (e)=>{
    if (e.key === 'Escape' && modal.classList.contains('open')) closeModal();
  });
</script>
