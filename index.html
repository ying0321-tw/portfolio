<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ying Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
  <img src="images/logo.png" class="logo" alt="Ying Portfolio">

  <nav class="menu">
    <span class="pill"></span>

    <span class="tab active" data-target="#marketing">行銷專案</span>
    <span class="tab" data-target="#design">平面設計</span>
    <span class="tab" data-target="#video">短影音</span>
    <span class="tab" data-target="#uiux">UI / UX</span>
  </nav>
</header>

<main class="container">

<section class="section" id="marketing">
  <h2 class="section-title">行銷專案</h2>
  <div class="grid">
    <button class="card" data-pdf="pdf/marketing/marketing-01.pdf">
      <img class="card-img" src="images/marketing/marketing-01.jpg">
      <div class="card-body">
        <span class="badge">行銷</span>
        <div class="card-title">案例標題 A</div>
      </div>
    </button>
  </div>
</section>

<section class="section" id="design">
  <h2 class="section-title">平面設計</h2>
  <div class="grid">
    <button class="card" data-pdf="pdf/design/design-01.pdf">
      <img class="card-img" src="images/design/design-01.jpg">
      <div class="card-body">
        <span class="badge">設計</span>
        <div class="card-title">案例標題 B</div>
      </div>
    </button>
  </div>
</section>

<section class="section" id="video">
  <h2 class="section-title">短影音</h2>
  <div class="grid">
    <button class="card" data-pdf="pdf/video/video-01.pdf">
      <img class="card-img" src="images/video/video-01.jpg">
      <div class="card-body">
        <span class="badge">短影片</span>
        <div class="card-title">案例標題 C</div>
      </div>
    </button>
  </div>
</section>

<section class="section" id="uiux">
  <h2 class="section-title">UI / UX</h2>
  <div class="grid">
    <button class="card" data-pdf="pdf/uiux/uiux-01.pdf">
      <img class="card-img" src="images/uiux/uiux-01.jpg">
      <div class="card-body">
        <span class="badge">UIUX</span>
        <div class="card-title">案例標題 D</div>
      </div>
    </button>
  </div>
</section>

</main>

<!-- PDF Modal -->
<div class="modal" id="modal">
  <div class="overlay"></div>
  <div class="modal-panel">
    <button class="close">×</button>
    <iframe class="pdf"></iframe>
  </div>
</div>

<script>
/* 上方選單 */
const tabs = document.querySelectorAll('.tab');
const pill = document.querySelector('.pill');

function movePill(el){
  const m = el.parentElement.getBoundingClientRect();
  const r = el.getBoundingClientRect();
  pill.style.left = (r.left - m.left) + 'px';
  pill.style.width = r.width + 'px';
}

tabs.forEach(tab=>{
  tab.addEventListener('click',()=>{
    tabs.forEach(t=>t.classList.remove('active'));
    tab.classList.add('active');
    movePill(tab);
    document.querySelector(tab.dataset.target)
      .scrollIntoView({behavior:'smooth'});
  });
});

window.addEventListener('load',()=>movePill(document.querySelector('.tab.active')));
window.addEventListener('resize',()=>movePill(document.querySelector('.tab.active')));

/* PDF Modal */
const modal = document.getElementById('modal');
const frame = document.querySelector('.pdf');

document.querySelectorAll('.card').forEach(card=>{
  card.onclick=()=>{
    frame.src = card.dataset.pdf + '#zoom=page-width';
    modal.classList.add('open');
    document.body.style.overflow='hidden';
  }
});

document.querySelector('.close').onclick =
document.querySelector('.overlay').onclick = ()=>{
  modal.classList.remove('open');
  frame.src='';
  document.body.style.overflow='';
};
</script>

</body>
</html>
